<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image1.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="class2.css">
    <head>
        <title> paragraph, headlines, small texts, subscripts, superscripts</title>
        <style>
            /* @import url("/css/style.css"); */
            p{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <!-- In this class we will learn inline and external css -->
        <p style="color:brown"><em>Hello everyone</p></em>
        <p style="color:red">welcome to this bootcamp!</p>
        <h1 style="color:red">Welcome to this bootcamp!</h1>
        <h2 style="color:red">Welcome to this bootcamp!</h2>
        <h3>Welcome to this bootcamp!</h3>
      
        <small>I want to learn something</small>

        
        <p>
            <b>H<sub>2</sub>O</b>
        </p>

        
        <p>
            5<sup>3</sup>
        </p>

    </body>
    </html>
